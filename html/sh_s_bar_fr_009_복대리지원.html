<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서울지방변호사회 : 복대리지원</title>


  <!-- 기본 파비콘 설정 -->
  <link rel="icon" href="../resources/images/meta/favicon.ico" type="image/x-icon">

  <!-- PNG 포맷 파비콘 (더 많은 브라우저와 플랫폼에서 지원) -->
  <link rel="icon" href="../resources/images/meta/favicon-16x16.png" type="image/png">

  <!-- 애플 터치 아이콘 (iOS) -->
  <link rel="apple-touch-icon" href="../resources/images/meta/apple-icon.png">

  <!-- 다양한 크기의 애플 터치 아이콘 -->
  <link rel="apple-touch-icon" sizes="57x57" href="../resources/images/meta/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="72x72" href="../resources/images/meta/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="../resources/images/meta/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="144x144" href="../resources/images/meta/apple-icon-144x144.png">

  <meta name="theme-color" content="#ffffff">

  <!-- 다양한 크기의 파비콘 설정 -->
  <link rel="icon" sizes="16x16" href="../resources/images/meta/favicon-16x16.png">
  <link rel="icon" sizes="32x32" href="../resources/images/meta/favicon-32x32.png">
  <link rel="icon" sizes="96x96" href="../resources/images/meta/favicon-96x96.png">
  <link rel="icon" sizes="192x192" href="../resources/images/meta/android-icon-192x192.png">

  <!-- swiper -->
  <script src="../resources/plugin/swiper-4.5.3/swiper.min.js"></script>
  <link rel="stylesheet" href="../resources/plugin/swiper-4.5.3/swiper.css">

  <!--jquery-->
  <script src="../resources/plugin/jquery/jquery.min.js"></script>
  <script src="../resources/plugin/jquery-ui-1.13.2/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="../resources/plugin/jquery-ui-1.13.2/jquery-ui.min.css">
  <script src="../resources/plugin/jquery-cookie/jquery.cookie.min.js"></script>

  <!--aos-->
  <link rel="stylesheet" href="../resources/plugin/aos/aos.css">
  <script src="../resources/plugin/aos/aos.js"></script>

  <!--fontawesome-->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <!--bootstrap-->
  <link rel="stylesheet" href="../resources/plugin/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <script src="../resources/plugin/bootstrap-5.3.3-dist/js/bootstrap.js"></script>

  <!-- CSS -->
  <link rel="stylesheet" href="../resources/css/style.css">

  <!-- JS -->
  <script src="../resources/js/style.js"></script>
  <script src="../resources/js/modal.js"></script>
  <script src="../resources/js/check.js"></script>

</head>

<body>
  <!-- 접근성 상단-->
  <div id="skipNav">
    <h1 class="skip">서울지방변호사회</h1>
    <div class="accessibility">
      <a href="#gnb">메뉴 바로가기</a>
      <a href="#contents">본문 바로가기</a>
    </div>
  </div>
  <!--접근성-->

  <header id="header" class="only-mob">

    <a href="#" class="mobile-logo" title="페이지 이동">
      <img src="../resources/images/mobile_logo.svg" alt="서울지방변호사회 로고" />
    </a>
    <button class="only-mob gnbMenuToggle" id="gnbMenu" type="button" data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"></button>

  </header>
  <div class="container-fluid" id="dashboard">

    <!--왼쪽 메뉴 [start] -->
    <div class="gnb" id="gnb">
      <div class="offcanvas-end gnb-layout" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header gnb-title">
          <div class="offcanvas-title" id="offcanvasRightLabel">
            <a href="#" class="logo">
              <img src="../resources/images/logo.svg" class="logo-img" alt="서울 지방변호사회 로고">
              <img src="../resources/images/smal-logo.svg" class="logo-simg" alt="서울 지방변호사회 스몰 로고">
            </a>
          </div>
          <div class="menuRightClosePosi" data-bs-theme="dark"><button type="button" class="btn-close only-mob "
              data-bs-dismiss="offcanvas" aria-label="닫기"></button> </div>
        </div>
        <div class="offcanvas-body leftMenu">
          <div class="user-profile">
            <!--프로필 [start]-->
            <div class="user-profile__thumbnail">
              <div class="images">
                <img src="../resources/images/user-img01.svg" alt="회원 이미지">
              </div>
              <button class="user-settings" aria-label="관리자화면 이동">
              </button>
            </div>
            <div class="user-profile__name">김가영</div>
            <div class="user-profile__stats">
              <a href="#" class="points">
                <i class="ico ico-point"></i>
                <span class="value">9,000</span>
              </a>
              <a href="#" class="messages">
                <i class="ico ico-message"></i>
                <span class="value">999</span>
              </a>
            </div>
          </div>
          <!--프로필 [end]-->

          <!--메뉴 [start]-->
          <div class="menu">
            <ul class="menu-list">
              <li>
                <a href="#" class="menuBtn on" title="선택됨">
                  <i class="ico ico-chatGpt"></i>
                  <span>AI통합검색</span>
                </a>
              </li>
              <li>
                <a href="#" class="menuBtn">
                  <i class="ico ico-case"></i>
                  <span>사건관리</span>
                </a>
              </li>
              <li>
                <a href="#" class="menuBtn">
                  <i class="ico ico-ss"></i>
                  <span>소송복대리</span>
                </a>
              </li>
              <li>
                <a href="#" class="menuBtn">
                  <i class="ico ico-library"></i>
                  <span>자료실</span>
                </a>
              </li>
              <li>
                <a href="#" class="menuBtn">
                  <i class="ico ico-law"></i>
                  <span>법조인명부</span>
                </a>
              </li>
              <li>
                <a href="#" class="menuBtn">
                  <i class="ico ico-notice"></i>
                  <span>공지사항</span>
                </a>
              </li>
            </ul>


          </div>
          <!--메뉴 [end]-->
          <button class="btn-menuSizeToggle" aria-label="메뉴사이즈 조절" aria-expanded="true"></button>
        </div>
      </div>
    </div>


    <script>
      //.btn-menuSizeToggle 클릭시 메뉴 사이즈 조절
      $(document).ready(function () {
        $('.btn-menuSizeToggle').click(function () {
          if ($('#gnb').hasClass('smallMenu')) {
            $('#gnb').removeClass('smallMenu');
            $(this).attr('aria-expanded', 'true').removeClass('on');
          } else {
            $('#gnb').addClass('smallMenu');
            $(this).attr('aria-expanded', 'false').addClass('on');
          }
        });

        // 너비 1024px 이하일 때 #offcanvasRight에 .offcanvas 추가
        // #gnb에서 .smallMenu 클래스 삭제도 추가
        $(window).resize(function () {
          if ($(window).width() <= 1024) {
            $('#offcanvasRight').addClass('offcanvas');
            $('#gnb').removeClass('smallMenu');
          } else {
            $('#offcanvasRight').removeClass('offcanvas');
          }
        });
      });
    </script>
    <!--왼쪽 메뉴 [end] -->


    <!--컨텐츠 [start] -->
    <div id="contents">
      <div class="sub-container">
        <h2 class="sr-only">복대리 지원</h2>

        <div>

          컨텐츠
        </div>


      
        <!--footer [start]-->
        <footer id="footer">
          <div class="copiright">
            Copyright(c) SEOUL BAR ASSOCIATION. All Rights Reserved.
          </div>
        </footer>
        <!--footer [end]-->
      </div>
    </div>
    <!--컨텐츠 [end] -->

  </div>
</body>



</html>
