  <div id="skipNav">

    </div>
  </div>
  <!--접근성-->

  <header id="header">

    <button class="" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">모바일 메뉴</button> 
    -->
  </header>
  <div class="container-fluid p0" id="dashborad">

    <!--왼쪽 메뉴 [start] -->
    <div class="gnb" id="gnb">
      <!-- TODO: 모바일에서 메뉴 클릭 시 .offcanvas 추가 예정 -->

      <div class="offcanvas-end gnb-layout" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
        <div class="offcanvas-header gnb-title">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">
            <a href="#" class="logo">
              <img src="../resources/images/logo.svg" alt="서울 지방변호사회 로고">
            </a>
          </h5>
          <button type="button" class="btn-close only-mob" data-bs-dismiss="offcanvas" aria-label="닫기"></button>
        </div>
        <div class="offcanvas-body">
          <div class="user-profile">
            <div class="user-profile__thumbnail">
              <div class="images">
                <img src="../resources/images/user-img01.svg" alt="회원 이미지">
              </div>
              <button class="user-settings" aria-label="정보수정">
              </button>
            </div>
            <div class="user-profile__name">김가영</div>
            <div class="user-profile__stats">
              <a href="#" class="points">
                <i class="ico ico-point"></i>
                <span class="value">9,000</span>
              </a>
              <a href="#" class="messages">
                <i class="ico ico-message"></i>
                <span class="value">999</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--왼쪽 메뉴 [end] -->


    <!--컨텐츠 [start] -->
    <div id="contents">컨텐츠</div>
    <!--컨텐츠 [end] -->
