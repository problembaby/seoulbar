                                    <div class="borderBox-style01">
                    <div class="checkbox-group">
                      <input type="checkbox" name="all_courts" id="all_courts" onclick="toggleAllCheckboxes(this)">
                      <label for="all_courts">전체</label>
                    </div>
                    <ul class="court-list">
                      <li>
                        <input type="checkbox" name="court" id="seoul_high_court">
                        <label for="seoul_high_court">서울고등법원</label>
                      </li>
                      <li>
                        <input type="checkbox" name="court" id="seoul_family_court">
                        <label for="seoul_family_court">서울가정법원</label>
                      </li>
                      <li>
                        <input type="checkbox" name="court" id="seoul_administrative_court">
                        <label for="seoul_administrative_court">서울행정법원</label>
                      </li>
                      <li>
                        <input type="checkbox" name="court" id="seoul_bankruptcy_court">
                        <label for="seoul_bankruptcy_court">서울회생법원</label>
                      </li>
                      <li>
                        <input type="checkbox" name="court" id="seoul_central_district_court">
                        <label for="seoul_central_district_court">서울중앙지방법원</label>

                      <li>
                        <input type="checkbox" name="court" id="seoul_eastern_district_court">

                      <li>

                      </li>
                                          <li>

                      </li>
                      <li>
                        <input type="checkbox" name="court" id="other_court">

                    </ul>
                  
                    <div class="d-flex justify-content-center mt-3">
                      <button type="button" class="btn btn-primary">추가</button>
                    </div>
                  </div>
                  
                  <script>
                    //전체 선택/해제
                    function toggleAllCheckboxes(source) {
                      const checkboxes = document.querySelectorAll('.court-list input[type="checkbox"]');
                      checkboxes.forEach(checkbox => {
                        checkbox.checked = source.checked;
                      });
                    }
                  </script>
                  <ul class="add-view-list">
