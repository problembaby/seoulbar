<body>
  <!--컨텐츠 [start] -->
  <div id="contents">
    <div class="sub-container">
      <h2 class="sr-only">가능법원 팝업</h2>
      <div class="form-sec sec-box">
        <form class="form-container" action="/submit" method="POST">
          <div class="title__area">
            <h2 class="form__title">가능법원 선택</h2>
            <button type="button" class="btn-close" aria-label="Close" onclick="window.close();"></button>
          </div>
          <div class="form-area__searchList">

            <ul class="nav nav-pills nav-fill localTab" id="local-tab" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="tab-seoul" data-bs-toggle="pill" data-bs-target="#tab-seoul-cont"
                  type="button" role="tab" aria-controls="tab-seoul-cont" aria-selected="true">서울</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-incheon-gyeonggi" data-bs-toggle="pill"
                  data-bs-target="#tab-incheon-gyeonggi-cont" type="button" role="tab"
                  aria-controls="tab-incheon-gyeonggi-cont">인천/경기</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-gangwon" data-bs-toggle="pill" data-bs-target="#tab-gangwon-cont"
                  type="button" role="tab" aria-controls="tab-gangwon-cont">강원도</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-chungbuk" data-bs-toggle="pill" data-bs-target="#tab-chungbuk-cont"
                  type="button" role="tab" aria-controls="tab-chungbuk-cont">충북</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-daejeon-sejong-chungnam" data-bs-toggle="pill"
                  data-bs-target="#tab-daejeon-sejong-chungnam-cont" type="button" role="tab"
                  aria-controls="tab-daejeon-sejong-chungnam-cont">대전/세종/충남</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-daegu-gyeongbuk" data-bs-toggle="pill"
                  data-bs-target="#tab-daegu-gyeongbuk-cont" type="button" role="tab"
                  aria-controls="tab-daegu-gyeongbuk-cont">대구/경북</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-busan-ulsan-gyeongnam" data-bs-toggle="pill"
                  data-bs-target="#tab-busan-ulsan-gyeongnam-cont" type="button" role="tab"
                  aria-controls="tab-busan-ulsan-gyeongnam-cont">부산/울산/경남</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-gwangju-jeonnam" data-bs-toggle="pill"
                  data-bs-target="#tab-gwangju-jeonnam-cont" type="button" role="tab"
                  aria-controls="tab-gwangju-jeonnam-cont">광주/전남</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-jeonbuk" data-bs-toggle="pill" data-bs-target="#tab-jeonbuk-cont"

              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="tab-jeju" data-bs-toggle="pill" data-bs-target="#tab-jeju-cont"
                  type="button" role="tab" aria-controls="tab-jeju-cont">제주</button>
              </li>
            </ul>




          </div>

          <!-- Submit Button -->
          <div class="form-button">
            <button class="cancel" type="submit">닫기</button>
            <button class="submit" type="submit">저장</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--컨텐츠 [end] -->

  </div>
  <script>
    function initializeDatepicker() {
      $(".datepicker").datepicker({
        dateFormat: 'yy-mm-dd',
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNamesMin: ['월', '화', '수', '목', '금', '토', '일'],
        dayNames: ['월요일', '화요일', '수요일', '목요일', '금요일', '토요일', '일요일'],
        showMonthAfterYear: true,
      });
      $(".datepicker").datepicker('setDate', 'today');
    }

    $(function () {
      initializeDatepicker();
    });
  </script>
