<body>
  <!--컨텐츠 [start] -->

    <div class="sub-container">
      <h2 class="sr-only">소송복대리 지원 팝업</h2>
      <div class="form-sec sec-box">
        <form class="form-container" action="/submit" method="POST">
          <div class="title__area">
            <h2 class="form__title">복대리 신청</h2>
            <button type="button" class="btn-close" aria-label="Close" onclick="window.close();"></button>
          </div>
          <div class="form-area__inputList">

            <div class="form-item">
              <!-- 가능법원 -->
              <div class="form-group">
                <label class="label__title" for="title">가능법원</label>
                <div class="d-flex gap-2">
                  <button type="button" class="btn btn-primary">법원선택</button>
                  <input type="text" id="title" name="title" class="form-control">
                </div>
              </div>
            </div>

            <div class="form-item">
              <!-- 제목 -->
              <div class="form-group">
                <label class="label__title" for="title">제목<span class="required">*</span></label>
                <input type="text" id="title" name="title" placeholder="제목에는 연락처 및 메일주소를 입력하지 않습니다." required>
              </div>
            </div>

          </div>


          <h3 class="form-area-title">*복대리 위임장 기재사항</h3>
          <div class="form-area__inputList">

            <div class="form-item">
              <!-- 사무실명 -->
              <div class="form-group">
                <label class="label__title" for="title">사무실명<span class="required">*</span></label>
                <input type="text" id="title" name="title" class="form-control"
                  placeholder="제목에는 연락처 및 메일주소를 입력하지 않습니다." required>
              </div>
            </div>

            <div class="form-item form-row">
              <!-- 성명 -->
              <div class="form-group col">
                <label class="label__title">성명<span class="required">*</span></label>
                <div class="form-group__inputWarp">
                  <input type="text" id="name" name="name" class="form-control" placeholder="" required>
                </div>
              </div>

              <!-- 이메일 -->
              <div class="form-group col">
                <label class="label__title" for="region">이메일<span class="required">*</span></label>
                <div class="form-group__inputWarp">
                  <input type="email" id="region" name="region" class="form-control" required>
                </div>
              </div>
            </div>



            <div class="form-item form-row">
              <!-- 연락처 -->
              <div class="form-group col">
                <label class="label__title">연락처<span class="required">*</span></label>
                <div class="form-group__inputWarp">
                  <input type="text" id="name" name="name" class="form-control" placeholder="" required>
                </div>
              </div>

              <!-- 팩스 -->
              <div class="form-group col">
                <label class="label__title" for="region">팩스<span class="required">*</span></label>
                <div class="form-group__inputWarp">
                  <input type="email" id="region" name="region" class="form-control" required>
                </div>
              </div>
            </div>


            <div class="form-item form-row">
              <!-- 세금계산서 발행여부 -->
              <div class="form-group col">
                <label class="label__title">세금계산서 발행여부<span class="required">*</span></label>
                <div class="form-group__inputWarp">

                  <div class="d-flex gap-2 align-items-center">
                    <input type="radio" id="issued" name="tax_invoice" value="issued" checked="">
                    <label for="issued">발행</label>
                  </div>
                  <div class="d-flex gap-2 align-items-center">
                    <input type="radio" id="not_issued" name="tax_invoice" value="not_issued">
                    <label for="not_issued">미발행</label>

                  </div>
                </div>
              </div>

              <!-- 부가세 포함 여부 -->
              <div class="form-group col">
                <label class="label__title" for="vat_included">부가세 포함 여부</label>
                <div class="form-group__inputWarp">
                  <div class="d-flex gap-2 align-items-center">
                    <input type="radio" id="vat_included" name="vat_option" value="included" checked="">
                    <label for="vat_included">포함</label>
                  </div>
                  <div class="d-flex gap-2 align-items-center">
                    <input type="radio" id="vat_not_included" name="vat_option" value="not_included">
                    <label for="vat_not_included">별도</label>
                  </div>
                  <input type="text" class="form-control" style="flex:1" placeholder="기타 내용입력">
                </div>
              </div>
            </div>


            <div class="form-item">
              <!-- 주소 -->
              <div class="form-group">
                <label class="label__title h150p" for="title">주소<span class="required">*</span></label>
                <ul class="address-list">
                  <li class="address-item">
                    <input type="text" id="postal_code" name="postal_code" class="form-control address-input" placeholder="우편번호">
                    <button type="button" class="btn btn-primary">주소 검색</button>
                  </li>
                  <li class="address-item">
                    <input type="text" id="address" name="address" class="form-control" placeholder="주소">
                  </li>
                  <li class="address-item">
                    <input type="text" id="detailed_address" name="detailed_address" class="form-control"
                      placeholder="상세주소">
                  </li>
                </ul>
              </div>
            </div>

            <div class="form-item">
              <!-- 지원내용 -->
              <div class="form-group">
                <label class="label__title h200p" for="title">지원내용</label>
                <textarea name="content" id="content"  rows="5" placeholder="본문 내용에는 연락처 및 메일주소를 입력하지 않습니다。
                " required></textarea>
              </div>
            </div>


          </div>

          <!-- Submit Button -->
          <div class="form-button">
            <button class="btn btn-write btn-secondary" type="submit">취소</button>
            <button class="btn btn-write btn-primary" type="submit">등록</button>
          </div>
        </form>
      </div>

  <!--컨텐츠 [end] -->

  </div>
  <script>
    function initializeDatepicker() {
      $(".datepicker").datepicker({
        dateFormat: 'yy-mm-dd',
        monthNamesShort: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        monthNames: ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월', '11월', '12월'],
        dayNamesMin: ['월', '화', '수', '목', '금', '토', '일'],
        dayNames: ['월요일', '화요일', '수요일', '목요일', '금요일', '토요일', '일요일'],
        showMonthAfterYear: true,
      });
      $(".datepicker").datepicker('setDate', 'today');
    }

    $(function () {
      initializeDatepicker();
    });
  </script>
</body>
