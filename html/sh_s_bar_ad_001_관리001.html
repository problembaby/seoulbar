    <script>
      //.btn-menuSizeToggle 클릭시 메뉴 사이즈 조절
      $(document).ready(function () {
        $('.btn-menuSizeToggle').click(function () {
          if ($('#gnb').hasClass('smallMenu')) {
            $('#gnb').removeClass('smallMenu');
            $(this).attr('aria-expanded', 'true').removeClass('on');
          } else {
            $('#gnb').addClass('smallMenu');
            $(this).attr('aria-expanded', 'false').addClass('on');
          }
        });

        // 너비 1024px 이하일 때 #offcanvasRight에 .offcanvas 추가
        // #gnb에서 .smallMenu 클래스 삭제도 추가
        $(window).resize(function () {
          if ($(window).width() <= 1024) {
            $('#offcanvasRight').addClass('offcanvas');
            $('#gnb').removeClass('smallMenu');
          } else {
            $('#offcanvasRight').removeClass('offcanvas');
          }
        });
      });
    </script>
