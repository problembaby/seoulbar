<body>
  <!--컨텐츠 [start] -->
    <div class="sub-container">
      <h2 class="sr-only">회원서식자료실 등록 팝업</h2>
      <div class="form-sec sec-box sh_s_bar_fr_024">
        <form class="form-container" action="/submit" method="POST">
          <div class="title__area">
            <h2 class="form__title">회원서식 자료실 등록</h2>
            <button type="button" class="btn-close" aria-label="Close" onclick="window.close();"></button>
          </div>
          <div class="form-area__inputList">
            <div class="form-item form-row">
              <!-- 관할 법원 -->
              <div class="form-group col">
                <label class="label__title">구분</label>
                <div class="form-group__inputWarp">
                  <select id="region" class="form-select formStyle03 col" name="region" required>
                    <option value="">자료실을 선택하세요</option>
                  </select>
                </div>
              </div>
              <!-- 사건명 -->
              <div class="form-group col">
                <div class="label__title">작성자</div>
                <div>홍길동</div>
              </div>
            </div>



            <div class="form-item form-row">
              <!-- 사무실명 -->
              <div class="form-group">
                <label class="label__title" for="title">제목</label>
                <input type="text" id="title" name="title" required>
              </div>
            </div>


            <div class="form-item form-row">
              <!-- 금액 -->
              <div class="form-group file-area">
                <label class="label__title" for="title">첨부파일</label>
                <div class="py-4">
                  <div class="d-flex gap-2">
                    <input type="text" class="file-input" placeholder="파일을 선택하세요">
                    <button class="btn btn-primary">파일선택</button>
                    <button class="btn btn-add-primary">추가</button>
                  </div>
                  <div class="file-list">
                      <div class="file-item">
                          <span class="file-name">가나다라마바사아자차카타파하가나다라마바사아자차카타파하.PDF</span>
                          <span class="ico-delete"></span>
                      </div>
                      <div class="file-item">
                          <span class="file-name">가나다라마바사아자차카타파하가나다라마바사아자차카타파하.PDF</span>
                          <span class="ico-delete"></span>
                      </div>
                      <div class="file-item">
                          <span class="file-name">가나다라마바사아자차카타파하가나다라마바사아자차카타파하.PDF</span>
                          <span class="ico-delete"></span>
                      </div>
                  </div>
                </div>
              </div>
            </div>


            <div class="form-item">
              <!-- 지원내용 -->
              <div class="form-group">
                <label class="label__title h200p" for="title">내용</label>
                <textarea name="content" id="content" rows="5" placeholder="내용을 입력하세요" required></textarea>
              </div>
            </div>


          </div>

          <!-- Submit Button -->
          <div class="form-button">
            <button class="btn btn-write btn-secondary" type="submit">취소</button>
            <button class="btn btn-write btn-primary" type="submit">등록</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!--컨텐츠 [end] -->

</body>
